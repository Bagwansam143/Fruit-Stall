<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Fruit Market</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
       :root {
    --primary-green: #2ecc71;
    --dark-green: #27ae60;
    --accent-orange: #ff9f43;
    --soft-bg: #f8fafc;
    --text-main: #2d3436;
    --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
}

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background-color: var(--soft-bg);
    color: var(--text-main);
    line-height: 1.6;
}

/* Modern Header with Gradient */
header {
    background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
    color: white;
    padding: 40px 20px;
    text-align: center;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
    box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
}

header h1 {
    margin: 0;
    font-size: 2.2rem;
    letter-spacing: -1px;
}

header p {
    opacity: 0.9;
    font-weight: 300;
}

/* Stylish Admin Panel */
.admin-panel {
    background: white;
    margin: -20px 20px 20px 20px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: var(--card-shadow);
    border: none;
    position: relative;
    z-index: 10;
}

.admin-panel h3 {
    margin-top: 0;
    color: var(--dark-green);
}

input {
    padding: 12px 15px;
    margin: 8px 0;
    border: 1px solid #dfe6e9;
    border-radius: 12px;
    width: 100%;
    box-sizing: border-box;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: var(--primary-green);
    box-shadow: 0 0 8px rgba(46, 204, 113, 0.2);
}

/* Modern Fruit Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 25px;
    padding: 30px 20px;
}

.card {
    background: white;
    border-radius: 24px;
    padding: 0;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(0,0,0,0.02);
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.card-content {
    padding: 20px;
}

.card h3 {
    margin: 10px 0 5px 0;
    font-size: 1.3rem;
}

.card p {
    color: var(--primary-green);
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 15px;
}

/* Modern Buttons */
.btn-add {
    background: var(--dark-green);
    color: white;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    transition: 0.3s;
}

.btn-buy {
    background: var(--soft-bg);
    color: var(--text-main);
    border: 2px solid var(--primary-green);
    padding: 10px 20px;
    border-radius: 50px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.btn-buy:hover {
    background: var(--primary-green);
    color: white;
}

/* Floating Checkout Bar */
#cart-bar {
    position: fixed;
    bottom: 20px;
    left: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    border-radius: 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    z-index: 1000;
}

.wa-btn {
    background: #25D366;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .grid { grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; }
    .card h3 { font-size: 1rem; }
    #cart-bar { border-radius: 20px; bottom: 10px; flex-direction: column; gap: 10px; }
} </style>
</head>
<body>

<header>
    <h1>üçä Live Fruit Stall</h1>
</header>

<div class="admin-section">
    <h3>Owner Panel: Add New Stock</h3>
    <input type="text" id="name" placeholder="Fruit Name">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="unit" placeholder="Unit (kg/pc)">
    <input type="text" id="img" placeholder="Image Link">
    <button class="btn-add" onclick="uploadFruit()">Push to Live Shop</button>
</div>

<div class="grid" id="container"></div>

<div id="cart-bar">
    <button style="background:#25D366; color:white; border:none; padding:10px 20px; border-radius:20px; font-weight:bold;" onclick="checkout()">
        Order on WhatsApp
    </button>
</div>

<script>
    // PASTE YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
        apiKey: "AIzaSyAVGLFFYJCkfAi94Y4MuXXNlOqoK9FTbAg",
        authDomain: "fruitstall-b7ec5.firebaseapp.com",
        databaseURL: "https://fruitstall-b7ec5-default-rtdb.firebaseio.com",
        projectId: "fruitstall-b7ec5",
        storageBucket: "fruitstall-b7ec5.firebasestorage.app",
        messagingSenderId: "327620665688",
        appId: "1:327620665688:web:56491cea62cf41ba46c52d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let cart = [];

    // --- UPLOAD DATA ---
    function uploadFruit() {
        const name = document.getElementById('name').value;
        const price = document.getElementById('price').value;
        const unit = document.getElementById('unit').value;
        const img = document.getElementById('img').value;

        db.ref('fruits/').push({ name, price, unit, img });
        alert("Fruit added to the live shop!");
    }

    // --- SYNC DATA (This makes it dynamic for everyone) ---
    db.ref('fruits/').on('value', (snapshot) => {
        const container = document.getElementById('container');
        container.innerHTML = '';
        snapshot.forEach((child) => {
            const item = child.val();
            container.innerHTML += `
                <div class="card">
                    <img src="${item.img || 'https://via.placeholder.com/150'}">
                    <h4>${item.name}</h4>
                    <p>‚Çπ${item.price} / ${item.unit}</p>
                    <button onclick="addToCart('${item.name}', ${item.price})">Add to Order</button>
                </div>
            `;
        });
    });

    function addToCart(name, price) {
        cart.push({name, price});
        alert(name + " added!");
    }

    function checkout() {
        let msg = "Order Details:%0a";
        cart.forEach(i => msg += `- ${i.name} (‚Çπ${i.price})%0a`);
        window.open(`https://wa.me/919767105224?text=${msg}`); // Change number
    }
</script>
</body>

</html>
